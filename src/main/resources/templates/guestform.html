<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body style="background-image: url('https://cdn.pixabay.com/photo/2014/09/13/04/59/couple-443600_960_720.jpg');background-size: cover;">
<div th:replace="base :: navlinks"></div>
<div class="container bg-light pt-3 pb-3 " style="padding-left: 20px;">
    <form th:action="@{/add}" th:object="${entry}" method="post">
        <input type="hidden" th:field="*{id}">

        Name: <input type="text" th:field="*{name}"><br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        Date: <input type="text" th:field="*{date}"><br>
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        <br><br>
        Enter your wishes:<br>
        <textarea rows="5" cols="50" th:field="*{wishes}"></textarea><br>
        <span th:if="${#fields.hasErrors('wishes')}" th:errors="*{wishes}"></span> <br>
        <input type="submit" value="Enter">
    </form>

    <div th:replace="base :: footer"></div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
